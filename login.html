    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #919191;
            --highlight: #919191;
            --text: #fff;
            --text-light: #cbd5e1;
            --input-bg: #1a1a1a;
            --success: #4ade80;
            --error: #f87171;
            --info: #60a5fa;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .login-box {
            background: #111;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
            text-align: center;
        }
        .login-box h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--highlight);
        }
        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }
        .login-box label {
            text-align: left;
            margin-bottom: 0.2rem;
            color: var(--text-light);
            font-weight: 600;
        }
        .login-box input {
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .login-box input:focus {
            outline: none;
            border-color: var(--highlight);
        }
        .login-box button {
            background: var(--accent);
            color: var(--bg);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 1rem;
        }
        .login-box button:hover {
            background: #a9a9a9;
            transform: translateY(-1px);
        }
        .login-box a {
            color: var(--highlight);
            text-decoration: none;
            margin-top: 1.5rem;
            display: block;
            font-size: 0.9rem;
        }
        .login-box a:hover {
            text-decoration: underline;
        }

        .cf-turnstile {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }

        /* ✨ Beautiful Toast Styles */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(20, 20, 20, 0.95);
            color: white;
            padding: 1rem 1.4rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            max-width: 90%;
            width: auto;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(145, 145, 145, 0.2);
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28),
                        opacity 0.4s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        @media (max-width: 600px) {
            .login-box {
                padding: 1.5rem;
            }
            .login-box h2 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            .toast {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

        <form id="loginForm">
            <label for="email">Email</label>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">C'est parti! →</button>
        </form>
        <a href="register.html">Pas encore inscrit ? Créer un compte</a>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://mqsebxyhynaroemoupwy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc2VieHloeW5hcm9lbW91cHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDM0NzgsImV4cCI6MjA3NDQ3OTQ3OH0.ieD61m0CwOt7I2EA8Dstkd5Xd3RgOMQEFs5zpvB9hTU';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showToast(message, type = 'info') {
            const toast = document.getElementById("toast");
            
            // Set icon based on type
            let icon = 'ℹ️';
            if (type === 'success') icon = '✅';
            else if (type === 'error') icon = '⚠️';

            toast.innerHTML = `<span>${icon}</span> ${message}`;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
                // Optional: remove class after animation to reset
                setTimeout(() => toast.className = 'toast', 400);
            }, 4000);
        }

        function resetTurnstile() {
            const container = document.querySelector('.cf-turnstile');
            if (container && typeof turnstile !== 'undefined') {
                turnstile.reset(container);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const email = document.getElementById("email").value.trim();
                    const password = document.getElementById("password").value.trim();
                    const turnstileToken = document.querySelector('input[name="cf-turnstile-response"]')?.value || '';

                    if (email === "" || password === "") {
                        showToast("Veuillez remplir tous les champs.", "error");
                        return;
                    }
                    if (!turnstileToken) {
                        showToast("Veuillez compléter le CAPTCHA de Cloudflare.", "error");
                        return;
                    }

                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password,
                        });

                        if (error) throw error;

                        const user = data.user;
                        if (!user) {
                            showToast("Une erreur inattendue est survenue.", "error");
                            resetTurnstile();
                            return;
                        }

                        const username = user.user_metadata?.full_name || email.split("@")[0];
                        localStorage.setItem("jsaliUser", username);

                        showToast(`Connexion réussie ! Bienvenue ${username} !`, "success");

                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1500);

                    } catch (error) {
                        resetTurnstile();
                        let errorMessage = "Échec de la connexion. Veuillez vérifier vos identifiants.";
                        if (error.message.includes('Invalid login credentials') || error.message.includes('Email not confirmed')) {
                            errorMessage = "Identifiants incorrects ou email non confirmé.";
                        }
                        showToast(errorMessage, "error");
                        console.error("Supabase Auth Error:", error.message);
                    }
                });
            }
        });
    </script>
