        }
        .login-box button:hover {
            background: #a9a9a9;
            transform: translateY(-1px);
        }
        .login-box a {
            color: var(--highlight);

            margin-top: 1.5rem;

<body>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Supabase configuration
        const SUPABASE_URL = 'https://mqsebxyhynaroemoupwy.supabase.co';
        // üö® IMPORTANT: You MUST use your Supabase Anon Public Key here.
        // The browser cannot access process.env variables.
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc2VieHloeW5hcm9lbW91cHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDM0NzgsImV4cCI6MjA3NDQ3OTQ3OH0.ieD61m0CwOt7I2EA8Dstkd5Xd3RgOMQEFs5zpvB9hTU'; 

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 4000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const email = document.getElementById("email").value.trim();
                    const password = document.getElementById("password").value.trim();
                    const recaptchaResponse = grecaptcha.getResponse();

                    if (email === "" || password === "") {
                        showToast("Veuillez remplir tous les champs.");
                        return;
                    }
                    if (recaptchaResponse.length === 0) {
                        showToast("Veuillez compl√©ter le reCAPTCHA.");
                        return;
                    }

                    try {
                        // Supabase sign in with email and password
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password,
                        });

                        if (error) {
                            throw error;
                        }

                        const user = data.user;
                        
                        if (!user) {
                            showToast("Une erreur inattendue est survenue.");
                            grecaptcha.reset();
                            return;
                        }

                        // Get the username from user_metadata (set during registration) or fallback to email part
                        const username = user.user_metadata?.full_name || email.split("@")[0];
                        localStorage.setItem("jsaliUser", username);

                        showToast("Connexion r√©ussie ! Bienvenue " + username + " !");

                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1500);

                    } catch (error) {
                        grecaptcha.reset();

                        let errorMessage = "√âchec de la connexion. Veuillez v√©rifier votre email et mot de passe.";
                        if (error.message.includes('Invalid login credentials') || error.message.includes('Email not confirmed')) {
                            errorMessage = "Identifiants incorrects ou email non confirm√©. Veuillez r√©essayer.";
                        }
                        showToast(errorMessage);
                        console.error("Supabase Auth Error:", error.message);
                    }
                });
            }
        });
    </script>
