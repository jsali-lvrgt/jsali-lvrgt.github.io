<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification - jsali_lvrgt</title>
    <link rel="icon" href="JSALI.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        text-decoration: none;
        list-style: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
      }

      .container {
        position: relative;
        width: 850px;
        height: 550px;
        background: #fff;
        margin: 20px;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .container h1 {
        font-size: 36px;
        margin: -10px 0;
      }

      .container p {
        font-size: 14.5px;
        margin: 15px 0;
      }

      form {
        width: 100%;
      }

      .form-box {
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        color: #333;
        text-align: center;
        padding: 40px;
        z-index: 1;
        transition:
          0.6s ease-in-out 1.2s,
          visibility 0s 1s;
      }

      .container.active .form-box {
        right: 50%;
      }

      .form-box.register {
        visibility: hidden;
      }
      .container.active .form-box.register {
        visibility: visible;
      }

      .input-box {
        position: relative;
        margin: 30px 0;
      }

      .input-box input {
        width: 100%;
        padding: 13px 50px 13px 20px;
        background: #eee;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-weight: 500;
      }

      .input-box input::placeholder {
        color: #888;
        font-weight: 400;
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
      }

      .forgot-link {
        margin: -15px 0 15px;
      }
      .forgot-link a {
        font-size: 14.5px;
        color: #333;
      }

      .btn {
        width: 100%;
        height: 48px;
        background: #616161;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .social-icons button {
        display: inline-flex;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 24px;
        color: #333;
        margin: 0 8px;
        background: none;
        cursor: pointer;
        align-items: center;
        justify-content: center;
      }

      .toggle-box {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .toggle-box::before {
        content: "";
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background: linear-gradient(90deg, #656565, #616161);
        border-radius: 150px;
        z-index: 2;
        transition: 1.8s ease-in-out;
      }

      .container.active .toggle-box::before {
        left: 50%;
      }

      .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: 0.6s ease-in-out;
      }

      .toggle-panel.toggle-left {
        left: 0;
        transition-delay: 1.2s;
      }
      .container.active .toggle-panel.toggle-left {
        left: -50%;
        transition-delay: 0.6s;
      }

      .toggle-panel.toggle-right {
        right: -50%;
        transition-delay: 0.6s;
      }
      .container.active .toggle-panel.toggle-right {
        right: 0;
        transition-delay: 1.2s;
      }

      .toggle-panel p {
        margin-bottom: 20px;
      }

      .toggle-panel .btn {
        width: 160px;
        height: 46px;
        background: transparent;
        border: 2px solid #fff;
        box-shadow: none;
      }

      @media screen and (max-width: 650px) {
        .container {
          height: calc(100vh - 40px);
        }

        .form-box {
          bottom: 0;
          width: 100%;
          height: 70%;
        }

        .container.active .form-box {
          right: 0;
          bottom: 30%;
        }

        .toggle-box::before {
          left: 0;
          top: -270%;
          width: 100%;
          height: 300%;
          border-radius: 20vw;
        }

        .container.active .toggle-box::before {
          left: 0;
          top: 70%;
        }

        .container.active .toggle-panel.toggle-left {
          left: 0;
          top: -30%;
        }

        .toggle-panel {
          width: 100%;
          height: 30%;
        }
        .toggle-panel.toggle-left {
          top: 0;
        }
        .toggle-panel.toggle-right {
          right: 0;
          bottom: -30%;
        }

        .container.active .toggle-panel.toggle-right {
          bottom: 0;
        }
      }

      @media screen and (max-width: 400px) {
        .form-box {
          padding: 20px;
        }

        .toggle-panel h1 {
          font-size: 30px;
        }
      }

      /* Toast Styles */
      .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: rgba(20, 20, 20, 0.95);
        color: white;
        padding: 1rem 1.4rem;
        border-radius: 0.8rem;
        font-size: 1rem;
        font-weight: 600;
        max-width: 90%;
        width: auto;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(145, 145, 145, 0.2);
        backdrop-filter: blur(4px);
        opacity: 0;
        transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28),
          opacity 0.4s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .toast.success {
        border-left: 4px solid #4ade80;
      }

      .toast.error {
        border-left: 4px solid #f87171;
      }

      .toast.info {
        border-left: 4px solid #60a5fa;
      }
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div class="form-box login">
        <form id="loginForm">
          <h1>Se connecter</h1>
          <div class="input-box">
            <input type="email" id="login-email" placeholder="E-mail" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" id="login-password" placeholder="Mot de passe" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5t-g-mfliUjsH3"></div>
          <button type="submit" class="btn">C'est Parti!</button>
          <p>Ou connectez vous avec:</p>
          <div class="social-icons">
            <button type="button" onclick="signInWithGoogle()">
              <i class="bx bxl-google"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-box register">
        <form id="registerForm">
          <h1>Créer un compte jsali_lvrgt</h1>
          <div class="input-box">
            <input type="text" id="register-name" placeholder="Nom complet" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="email" id="register-email" placeholder="Email" required />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" id="register-password" placeholder="Mot de passe" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5t-g-mfliUjsH3"></div>
          <button type="submit" class="btn">Crée un compte</button>
          <p>Ou continuer avec:</p>
          <div class="social-icons">
            <button type="button" onclick="signInWithGoogle()">
              <i class="bx bxl-google"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Toggle Panels -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Bonjour, Bienvenue!</h1>
          <p>Pas de compte?</p>
          <button class="btn register-btn">Cree un compte</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Bonjour, Bienvenue!</h1>
          <p>Avez vous deja un compte?</p>
          <button class="btn login-btn">Se connecter</button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

      const SUPABASE_URL = 'https://mqsebxyhynaroemoupwy.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc2VieHloeW5hcm9lbW91cHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDM0NzgsImV4cCI6MjA3NDQ3OTQ3OH0.ieD61m0CwOt7I2EA8Dstkd5Xd3RgOMQEFs5zpvB9hTU';

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // DOM Elements
      const container = document.querySelector('.container');
      const registerBtn = document.querySelector('.register-btn');
      const loginBtn = document.querySelector('.login-btn');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const toastEl = document.getElementById('toast');

      // Toggle UI
      registerBtn.addEventListener('click', () => container.classList.add('active'));
      loginBtn.addEventListener('click', () => container.classList.remove('active'));

      // Toast
      function showToast(message, type = 'info') {
        let icon = 'ℹ️';
        if (type === 'success') icon = '✅';
        else if (type === 'error') icon = '⚠️';
        toastEl.innerHTML = `<span>${icon}</span> ${message}`;
        toastEl.className = `toast ${type} show`;
        setTimeout(() => {
          toastEl.classList.remove('show');
          setTimeout(() => toastEl.className = 'toast', 400);
        }, 4000);
      }

      function resetTurnstile() {
        const containers = document.querySelectorAll('.cf-turnstile');
        containers.forEach((el) => {
          if (typeof turnstile !== 'undefined') turnstile.reset(el);
        });
      }

      // Google OAuth
      async function signInWithGoogle() {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.origin + '/index.html',
          }
        });

        if (error) {
          showToast("Erreur lors de la connexion avec Google.", "error");
          console.error("Google OAuth error:", error);
        }
      }

      // Expose to global scope for onclick
      window.signInWithGoogle = signInWithGoogle;

      // Login handler
      loginForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const turnstileToken = loginForm.querySelector('input[name="cf-turnstile-response"]')?.value;

        if (!email || !password) return showToast("Veuillez remplir tous les champs.", "error");
        if (!turnstileToken) return showToast("Veuillez compléter le CAPTCHA.", "error");

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;

          const user = data.user;
          const username = user.user_metadata?.full_name || email.split('@')[0];
          localStorage.setItem('jsaliUser', username);
          showToast(`Connexion réussie ! Bienvenue ${username} !`, 'success');

          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } catch (err) {
          resetTurnstile();
          let msg = "Échec de la connexion. Veuillez vérifier vos identifiants.";
          if (err.message.includes('Invalid login credentials') || err.message.includes('Email not confirmed')) {
            msg = "Identifiants incorrects ou email non confirmé.";
          }
          showToast(msg, 'error');
          console.error('Login error:', err.message);
        }
      });

      // Register handler
      registerForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('register-name').value.trim();
        const email = document.getElementById('register-email').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const turnstileToken = registerForm.querySelector('input[name="cf-turnstile-response"]')?.value;

        if (!name || !email || !password) return showToast("Veuillez remplir tous les champs.", "error");
        if (!turnstileToken) return showToast("Veuillez compléter le CAPTCHA.", "error");

        try {
          const { error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: { full_name: name }
            }
          });

          if (error) throw error;

          showToast("Compte créé avec succès. Un e-mail de vérification a été envoyé.", "success");
          registerForm.reset();
          resetTurnstile();
        } catch (err) {
          resetTurnstile();
          let msg = "Échec de l'inscription. Veuillez réessayer.";
          if (err.message.includes('User already registered')) {
            msg = 'Cette adresse e-mail est déjà utilisée.';
          } else if (err.message.includes('Password should be at least 6 characters')) {
            msg = 'Le mot de passe doit contenir au moins 6 caractères.';
          } else if (err.message.includes('AuthApiError')) {
            msg = 'Erreur du serveur d\'authentification. Veuillez réessayer.';
          }
          showToast(msg, 'error');
          console.error('Register error:', err.message);
        }
      });
    </script>
  </body>
