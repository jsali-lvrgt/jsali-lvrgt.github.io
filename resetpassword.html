<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser le mot de passe</title>
  <link rel="icon" href="JSALI.png" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --accent: #919191;
      --highlight: #919191;
      --text: #fff;
      --text-light: #cbd5e1;
      --input-bg: #1a1a1a;
      --success: #4ade80;
      --error: #f87171;
      --info: #60a5fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsb2ZmaWNlMjBfM2RfbW9kZXJuX3dhdmVfY3VydmVfYWJzdHJhY3RfaGFsZnRvbmVfZ3JhZGllbl8xZTJhY2M3Mi1jZTU3LTQ0NjItOGQzNS1lOTI4YzI5NzcxMTdfMS5qcGc.jpg");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.15;
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login_box {
      position: relative;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(15px);
      background: rgba(17, 17, 17, 0.85);
      border: 1px solid var(--accent);
      border-radius: 15px;
      padding: 7.5em 2.5em 3em 2.5em;
      color: var(--text);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .login-header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--accent);
      width: 160px;
      height: 70px;
      border-radius: 0 0 20px 20px;
      z-index: 2;
    }

    .login-header span {
      font-size: 24px;
      font-weight: 800;
      color: var(--bg);
    }

    .login-header::before,
    .login-header::after {
      content: "";
      position: absolute;
      top: 0;
      width: 30px;
      height: 30px;
      background: transparent;
    }

    .login-header::before {
      left: -30px;
      border-top-right-radius: 50%;
      box-shadow: 15px 0 0 0 var(--accent);
    }

    .login-header::after {
      right: -30px;
      border-top-left-radius: 50%;
      box-shadow: -15px 0 0 0 var(--accent);
    }

    .input_box {
      position: relative;
      display: flex;
      flex-direction: column;
      margin: 20px 0;
      text-align: left;
    }

    .input-field {
      width: 100%;
      height: 55px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text);
      padding-inline: 20px 50px;
      border: 1px solid #333;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: var(--highlight);
    }

    .label {
      position: absolute;
      top: 15px;
      left: 20px;
      color: var(--text-light);
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s;
    }

    .input-field:focus ~ .label,
    .input-field:not(:placeholder-shown) ~ .label {
      top: -10px;
      left: 20px;
      font-size: 14px;
      background: var(--accent);
      color: var(--bg);
      padding: 0 8px;
      border-radius: 20px;
    }

    .icon {
      position: absolute;
      top: 18px;
      right: 25px;
      font-size: 20px;
      color: var(--text-light);
    }

    .input-submit {
      width: 100%;
      height: 50px;
      background: var(--accent);
      color: var(--bg);
      font-size: 16px;
      font-weight: 800;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      margin-top: 10px;
    }

    .input-submit:hover {
      background: #a9a9a9;
      transform: translateY(-1px);
    }

    .back-to-login {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-to-login a {
      color: var(--highlight);
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(20, 20, 20, 0.95);
      color: white;
      padding: 1rem 1.4rem;
      border-radius: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      max-width: 90%;
      width: auto;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(145, 145, 145, 0.2);
      backdrop-filter: blur(4px);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28),
        opacity 0.4s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--error);
    }

    @media (max-width: 564px) {
      .login_box {
        padding: 7.5em 1.5em 3em 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Réinitialiser</span>
      </div>

      <form id="resetForm">
        <div class="input_box">
          <input type="password" id="password" class="input-field" required minlength="6" placeholder=" ">
          <label for="password" class="label">Nouveau mot de passe</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="input_box">
          <input type="password" id="passwordConfirm" class="input-field" required placeholder=" ">
          <label for="passwordConfirm" class="label">Confirmer le mot de passe</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Mettre à jour" />
        </div>

        <div class="back-to-login">
          <span><a href="login.html">← Retour à la connexion</a></span>
        </div>
      </form>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://mqsebxyhynaroemoupwy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc2VieHloeW5hcm9lbW91cHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDM0NzgsImV4cCI6MjA3NDQ3OTQ3OH0.ieD61m0CwOt7I2EA8Dstkd5Xd3RgOMQEFs5zpvB9hTU';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showToast(message, type = 'info') {
      const toast = document.getElementById("toast");
      let icon = 'ℹ️';
      if (type === 'success') icon = '✅';
      else if (type === 'error') icon = '⚠️';
      toast.innerHTML = `<span>${icon}</span> ${message}`;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.className = 'toast', 400);
      }, 4000);
    }

    // Supabase automatically handles the session when the page loads with #access_token
    // So we don't need to manually verify the token

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      if (password !== passwordConfirm) {
        showToast("Les mots de passe ne correspondent pas.", "error");
        return;
      }

      if (password.length < 6) {
        showToast("Le mot de passe doit contenir au moins 6 caractères.", "error");
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({ password });

        if (error) throw error;

        showToast("Mot de passe mis à jour avec succès !", "success");

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (err) {
        console.error('Password update error:', err);
        let msg = "Échec de la réinitialisation.";
        if (err.message.includes('Invalid JWT')) {
          msg = "Lien expiré. Veuillez refaire une demande.";
        }
        showToast(msg, "error");
      }
    });
  </script>
</body>
</html>
