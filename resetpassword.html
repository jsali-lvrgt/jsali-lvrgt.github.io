<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser le mot de passe</title>
  <link rel="icon" href="JSALI.png" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #c6c3c3;
      --second-color: #ffffff;
      --black-color: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif; /* or keep Space Grotesk? */
    }

    body {
      background-image: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsb2ZmaWNlMjBfM2RfbW9kZXJuX3dhdmVfY3VydmVfYWJzdHJhY3RfaGFsZnRvbmVfZ3JhZGllbl8xZTJhY2M3Mi1jZTU3LTQ0NjItOGQzNS1lOTI4YzI5NzcxMTdfMS5qcGc.jpg");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.2); /* subtle overlay */
    }

    .login_box {
      position: relative;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(25px); /* ✨ strong blur like original */
      -webkit-backdrop-filter: blur(25px); /* Safari support */
      background: transparent; /* ✅ fully transparent! */
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      padding: 7.5em 2.5em 3em 2.5em;
      color: var(--second-color);
      box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Rest of your original styles... */
    .login-header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      width: 160px;
      height: 70px;
      border-radius: 0 0 20px 20px;
      z-index: 2;
    }

    .login-header span {
      font-size: 24px;
      font-weight: 800;
      color: var(--black-color);
    }

    .login-header::before,
    .login-header::after {
      content: "";
      position: absolute;
      top: 0;
      width: 30px;
      height: 30px;
      background: transparent;
    }

    .login-header::before {
      left: -30px;
      border-top-right-radius: 50%;
      box-shadow: 15px 0 0 0 var(--primary-color);
    }

    .login-header::after {
      right: -30px;
      border-top-left-radius: 50%;
      box-shadow: -15px 0 0 0 var(--primary-color);
    }

    .input_box {
      position: relative;
      display: flex;
      flex-direction: column;
      margin: 20px 0;
      text-align: left;
    }

    .input-field {
      width: 100%;
      height: 55px;
      font-size: 16px;
      background: transparent;
      color: var(--second-color);
      padding-inline: 20px 50px;
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      outline: none;
    }

    .input-field:focus {
      border-color: var(--second-color);
    }

    .label {
      position: absolute;
      top: 15px;
      left: 20px;
      color: var(--second-color);
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s;
    }

    .input-field:focus ~ .label,
    .input-field:not(:placeholder-shown) ~ .label {
      top: -10px;
      left: 20px;
      font-size: 14px;
      background: var(--primary-color);
      color: var(--black-color);
      padding: 0 8px;
      border-radius: 20px;
    }

    .icon {
      position: absolute;
      top: 18px;
      right: 25px;
      font-size: 20px;
      color: var(--second-color);
    }

    .input-submit {
      width: 100%;
      height: 50px;
      background: var(--second-color);
      color: var(--black-color);
      font-size: 16px;
      font-weight: 800;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-submit:hover {
      background: #e0e0e0;
    }

    .back-to-login {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-to-login a {
      color: var(--second-color);
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Toast (keep your modern one) */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(30, 30, 30, 0.9);
      color: white;
      padding: 1rem 1.4rem;
      border-radius: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      max-width: 90%;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border-left: 4px solid #4ade80;
      opacity: 0;
      transition: transform 0.4s, opacity 0.4s;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.error {
      border-left-color: #f87171;
    }

    @media (max-width: 564px) {
      .login_box {
        padding: 7.5em 1.5em 3em 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Réinitialiser</span>
      </div>

      <form id="resetForm">
        <div class="input_box">
          <input type="password" id="password" class="input-field" required minlength="6" placeholder=" ">
          <label for="password" class="label">Nouveau mot de passe</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="input_box">
          <input type="password" id="passwordConfirm" class="input-field" required placeholder=" ">
          <label for="passwordConfirm" class="label">Confirmer</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Mettre à jour" />
        </div>

        <div class="back-to-login">
          <span><a href="login.html">← Retour à la connexion</a></span>
        </div>
      </form>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://mqsebxyhynaroemoupwy.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY'; // ← keep your real key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast ${isError ? 'error' : ''} show`;
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const p1 = document.getElementById('password').value;
      const p2 = document.getElementById('passwordConfirm').value;

      if (p1 !== p2) return showToast("Les mots de passe ne correspondent pas.", true);
      if (p1.length < 6) return showToast("6 caractères minimum.", true);

      try {
        const { error } = await supabase.auth.updateUser({ password: p1 });
        if (error) throw error;
        showToast("Mot de passe mis à jour !");
        setTimeout(() => window.location = 'login.html', 2000);
      } catch (err) {
        console.error(err);
        showToast("Lien invalide ou expiré.", true);
      }
    });
  </script>
</body>
</html>
