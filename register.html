<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription – jsali_lvrgt</title>
    <link rel="icon" href="JSALI.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #919191;
            --highlight: #919191;
            --text: #fff;
            --text-light: #cbd5e1;
            --input-bg: #1a1a1a;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .register-box {
            background: #111;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            animation: popIn 0.7s ease forwards;
            box-sizing: border-box;
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
            font-size: 2rem;
        }
        .register-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 600;
        }
        .register-box input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            box-sizing: border-box;
        }
        .register-box button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        .register-box button:hover {
            background: #a5a5a5;
            box-shadow: 0 0 15px var(--accent);
        }
        a {
            color: var(--highlight);
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            text-align: center;
            width: 100%;
            font-size: 0.95rem;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1f1f1f;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            opacity: 0;
            pointer-events: none;
            transform: translateY(30px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 9999;
            font-size: 0.9rem;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 600px) {
            body { padding: 0.5rem; }
            .register-box { padding: 1.5rem; margin: 0 0.5rem; }
            .register-box h2 { font-size: 1.8rem; margin-bottom: 1.5rem; }
            .register-box input { padding: 0.6rem; margin-bottom: 1rem; }
            .register-box button { padding: 0.65rem; font-size: 1rem; }
            .toast { bottom: 15px; right: 15px; padding: 0.8rem 1.2rem; font-size: 0.85rem; }
        }
        @media (max-width: 400px) {
            .register-box { padding: 1rem; }
            .register-box h2 { font-size: 1.6rem; }
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="register-box">
        <h2>Créer un compte jsali_lvrgt</h2>
        <form id="registerForm">
            <label for="name">Nom complet</label>
            <input type="text" id="name" required placeholder="Nom complet" />

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Adresse email" />

            <label for="password">Mot de passe</label>
            <input type="password" id="password" required placeholder="Mot de passe" />
            
            <div class="g-recaptcha" data-sitekey="6LeE9s0rAAAAAMjjjJG2weTGHGn65pEcqFCp57zV"></div>

            <button type="submit">S'inscrire →</button>
        </form>
        <a href="login.html">Déjà un compte ? Connectez-vous</a>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        // Import the necessary functions from Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBeFGzTiu3BcMCURE_Cpw4F4cmihY059mw",
            authDomain: "jsali-fstgat.firebaseapp.com",
            projectId: "jsali-fstgat",
            storageBucket: "jsali-fstgat.firebasestorage.app",
            messagingSenderId: "887844859070",
            appId: "1:887844859070:web:ff3f88a6c8ee0547a5c2ef",
            measurementId: "G-FW9DBVQND2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Your existing showToast function
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const recaptchaResponse = grecaptcha.getResponse();

                    // Check if all fields are filled and reCAPTCHA is completed
                    if (!name || !email || !password) {
                        showToast("Veuillez remplir tous les champs.");
                        return;
                    }
                    if (recaptchaResponse.length === 0) {
                        showToast("Veuillez compléter le reCAPTCHA.");
                        return;
                    }

                    try {
                        // Create a new user with email and password using Firebase
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;

                        // Update the user's display name
                        await updateProfile(user, {
                            displayName: name
                        });

                        showToast("Compte créé avec succès ! Redirection...");
                        
                        // Redirect to the login page after a short delay
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1500);

                    } catch (error) {
                        // Reset reCAPTCHA on a failed registration attempt
                        grecaptcha.reset();

                        let errorMessage = "Échec de l'inscription. Veuillez réessayer.";
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = 'Cette adresse e-mail est déjà utilisée.';
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = 'Le mot de passe doit contenir au moins 6 caractères.';
                        }
                        showToast(errorMessage);
                        console.error("Firebase Auth Error:", error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
