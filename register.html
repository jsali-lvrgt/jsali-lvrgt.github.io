<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription – jsali_lvrgt</title>
    <link rel="icon" href="JSALI.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #919191;
            --highlight: #919191;
            --text: #fff;
            --text-light: #cbd5e1;
            --input-bg: #1a1a1a;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .register-box {
            background: #111;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
            text-align: center;
        }
        .register-box h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--highlight);
        }
        .register-box form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }
        .register-box label {
            text-align: left;
            margin-bottom: 0.2rem;
            color: var(--text-light);
            font-weight: 600;
        }
        .register-box input {
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .register-box input:focus {
            outline: none;
            border-color: var(--highlight);
        }
        .register-box button {
            background: var(--accent);
            color: var(--bg);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 1rem;
        }
        .register-box button:hover {
            background: #a9a9a9;
            transform: translateY(-1px);
        }
        .register-box a {
            color: var(--highlight);
            text-decoration: none;
            margin-top: 1.5rem;
            display: block;
            font-size: 0.9rem;
        }
        .register-box a:hover {
            text-decoration: underline;
        }

        .g-recaptcha {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: var(--highlight);
            color: var(--bg);
            text-align: center;
            border-radius: 0.5rem;
            padding: 1rem;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .register-box {
                padding: 1.5rem;
            }
            .register-box h2 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <div class="register-box">
        <h2>Créer un compte jsali_lvrgt</h2>
        <form id="registerForm">
            <label for="name">Nom complet</label>
            <input type="text" id="name" required placeholder="Nom complet" />

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Adresse email" />

            <label for="password">Mot de passe</label>
            <input type="password" id="password" required placeholder="Mot de passe" />
            
            <div class="g-recaptcha" data-sitekey="6LeE9s0rAAAAAMjjjJG2weTGHGn65pEcqFCp57zV"></div>

            <button type="submit">S'inscrire →</button>
        </form>
        <a href="login.html">Déjà un compte ? Connectez-vous</a>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';


        const SUPABASE_URL = 'https://mqsebxyhynaroemoupwy.supabase.co';

        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc2VieHloeW5hcm9lbW91cHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDM0NzgsImV4cCI6MjA3NDQ3OTQ3OH0.ieD61m0CwOt7I2EA8Dstkd5Xd3RgOMQEFs5zpvB9hTU'; 

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const recaptchaResponse = grecaptcha.getResponse();

                    if (!name || !email || !password) {
                        showToast("Veuillez remplir tous les champs.");
                        return;
                    }
                    if (recaptchaResponse.length === 0) {
                        showToast("Veuillez compléter le reCAPTCHA.");
                        return;
                    }

                    try {
                        // Supabase sign up with email/password
                        // This call automatically sends a confirmation email if enabled in your project settings.
                        const { error } = await supabase.auth.signUp({
                            email: email,
                            password: password,
                            // Pass name as user metadata (equivalent to Firebase's updateProfile/displayName)
                            options: {
                                data: {
                                    full_name: name
                                }
                            }
                        });

                        if (error) {
                            throw error;
                        }

                        // Display a success message indicating that a verification email was sent.
                        showToast("Compte créé avec succès ! Un e-mail de vérification a été envoyé. Veuillez vérifier votre boîte de réception.");
                        
                        // Reset the form and reCAPTCHA after successful submission
                        form.reset();
                        grecaptcha.reset();

                    } catch (error) {
                        grecaptcha.reset();

                        let errorMessage = "Échec de l'inscription. Veuillez réessayer.";
                        if (error.message.includes('User already registered')) {
                            errorMessage = 'Cette adresse e-mail est déjà utilisée.';
                        } else if (error.message.includes('Password should be at least 6 characters')) {
                            errorMessage = 'Le mot de passe doit contenir au moins 6 caractères.';
                        } else if (error.message.includes('AuthApiError')) {
                            // General Supabase error handling
                            errorMessage = 'Erreur du serveur d\'authentification. Veuillez réessayer.';
                        }
                        showToast(errorMessage);
                        console.error("Supabase Auth Error:", error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
