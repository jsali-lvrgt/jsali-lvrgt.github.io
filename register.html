<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #919191;
            --highlight: #919191;
            --text: #fff;
            --text-light: #cbd5e1;
            --input-bg: #1a1a1a;
            --success: #4ade80;
            --error: #f87171;
            --info: #60a5fa;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .register-box {
            background: #111;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
            text-align: center;
        }
        .register-box h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--highlight);
        }
        .register-box form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }
        .register-box label {
            text-align: left;
            margin-bottom: 0.2rem;
            color: var(--text-light);
            font-weight: 600;
        }
        .register-box input {
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .register-box input:focus {
            outline: none;
            border-color: var(--highlight);
        }
        .register-box button {
            background: var(--accent);
            color: var(--bg);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 1rem;
        }
        .register-box button:hover {
            background: #a9a9a9;
            transform: translateY(-1px);
        }
        .register-box a {
            color: var(--highlight);
            text-decoration: none;
            margin-top: 1.5rem;
            display: block;
            font-size: 0.9rem;
        }
        .register-box a:hover {
            text-decoration: underline;
        }

        /* Cloudflare Turnstile container */
        .cf-turnstile {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }

        /* ✨ Beautiful Toast Styles (same as login page) */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(20, 20, 20, 0.95);
            color: white;
            padding: 1rem 1.4rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            max-width: 90%;
            width: auto;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(145, 145, 145, 0.2);
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28),
                        opacity 0.4s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .register-box {
                padding: 1.5rem;
            }
            .register-box h2 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            .toast {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Cloudflare Turnstile script -->

    <div class="register-box">
        <h2>Créer un compte jsali_lvrgt</h2>
        <form id="registerForm">
            <label for="name">Nom complet</label>
            <input type="text" id="name" required placeholder="Nom complet" />

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Adresse email" />

            <label for="password">Mot de passe</label>
            <input type="password" id="password" required placeholder="Mot de passe" />
            
            <!-- Cloudflare Turnstile widget -->
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5t-g-mfliUjsH3"></div>

            <button type="submit">S'inscrire →</button>
        </form>
        <a href="login.html">Déjà un compte ? Connectez-vous</a>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://mqsebxyhynaroemoupwy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc2VieHloeW5hcm9lbW91cHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDM0NzgsImV4cCI6MjA3NDQ3OTQ3OH0.ieD61m0CwOt7I2EA8Dstkd5Xd3RgOMQEFs5zpvB9hTU';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showToast(message, type = 'info') {
            const toast = document.getElementById("toast");
            
            let icon = 'ℹ️';
            if (type === 'success') icon = '✅';
            else if (type === 'error') icon = '⚠️';

            toast.innerHTML = `<span>${icon}</span> ${message}`;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.className = 'toast', 400);
            }, 5000);
        }

        function resetTurnstile() {
            const container = document.querySelector('.cf-turnstile');
            if (container && typeof turnstile !== 'undefined') {
                turnstile.reset(container);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;

                    // ✅ Get Turnstile token correctly
                    const turnstileToken = document.querySelector('input[name="cf-turnstile-response"]')?.value || '';

                    if (!name || !email || !password) {
                        showToast("Veuillez remplir tous les champs.", "error");
                        return;
                    }
                    if (!turnstileToken) {
                        showToast("Veuillez compléter le CAPTCHA.", "error");
                        return;
                    }

                    try {
                        const { error } = await supabase.auth.signUp({
                            email: email,
                            password: password,
                            options: {
                                data: {
                                    full_name: name
                                }
                            }
                        });

                        if (error) {
                            throw error;
                        }

                        showToast("Compte créé avec succès, Un e-mail de vérification a été envoyé.", "success");
                        form.reset();
                        resetTurnstile();

                    } catch (error) {
                        resetTurnstile();

                        let errorMessage = "Échec de l'inscription. Veuillez réessayer.";
                        if (error.message.includes('User already registered')) {
                            errorMessage = 'Cette adresse e-mail est déjà utilisée.';
                        } else if (error.message.includes('Password should be at least 6 characters')) {
                            errorMessage = 'Le mot de passe doit contenir au moins 6 caractères.';
                        } else if (error.message.includes('AuthApiError')) {
                            errorMessage = 'Erreur du serveur d\'authentification. Veuillez réessayer.';
                        }
                        showToast(errorMessage, "error");
                        console.error("Supabase Auth Error:", error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
