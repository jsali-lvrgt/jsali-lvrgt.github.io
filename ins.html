<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Participation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #4a5c92;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4a5c92;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #374472;
        }
        #formMessage {
            margin-top: 20px;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Formulaire de Participation</h2>
        <form id="participationForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="etablissement">Établissement de Rattachement :</label>
                <input type="text" id="etablissement" name="etablissement" required>
            </div>
            <div class="form-group">
                <label for="fonction">Fonction :</label>
                <input type="text" id="fonction" name="fonction" required>
            </div>
            <div class="form-group">
                <label for="titre_communication">Titre de communication :</label>
                <input type="text" id="titre_communication" name="titre_communication" required>
            </div>
            <div class="form-group">
                <label for="axe">Axe :</label>
                <input type="text" id="axe" name="axe" required>
            </div>
            <div class="form-group">
                <label for="auteurs">Auteurs :</label>
                <textarea id="auteurs" name="auteurs" rows="4" required></textarea>
            </div>
            <button type="submit" id="submitButton">Soumettre</button>
        </form>
        <div id="formMessage"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCMo9E",
                authDomain: "jsali-fstgat.firebaseapp.com",
                projectId: "jsali-fstgat",
                storageBucket: "jsali-fstgat.appspot.com",
                messagingSenderId: "333748238714",
                appId: "1:333748238714:web:658c14f52636b04313f837"
            };

            // Initialize Firebase
            if (firebase.apps.length === 0) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();
            const auth = firebase.auth();
            const form = document.getElementById('participationForm');
            const submitButton = document.getElementById('submitButton');
            const formMessage = document.getElementById('formMessage');

            // Sign in anonymously to get a user object for writing
            auth.signInAnonymously()
                .then(() => {
                    console.log("Authenticated anonymously successfully.");
                })
                .catch((error) => {
                    console.error("Firebase authentication error:", error);
                    formMessage.textContent = "Erreur d'authentification Firebase. Le formulaire ne peut pas être soumis.";
                    formMessage.style.color = "red";
                    submitButton.disabled = true;
                });
            
            // Wait for authentication state to be ready
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log("User is ready. Setting up form listener.");
                    // Only add the event listener if a user object exists
                    form.addEventListener('submit', (event) => {
                        event.preventDefault();
                        
                        const formData = new FormData(form);
                        const submissionData = {};
                        formData.forEach((value, key) => {
                            submissionData[key] = value;
                        });

                        // Add timestamp and initial status
                        submissionData.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                        submissionData.status = 'pending'; // Default status for new submissions

                        formMessage.textContent = "Envoi en cours...";
                        formMessage.style.color = "yellow";

                        db.collection("artifacts/default-app-id/public/data/formSubmissions").add(submissionData)
                            .then(() => {
                                formMessage.textContent = "Votre participation a été soumise avec succès !";
                                formMessage.style.color = "green";
                                form.reset();
                            })
                            .catch((error) => {
                                console.error("Erreur lors de la soumission du formulaire vers Firestore:", error);
                                formMessage.textContent = "Une erreur est survenue lors de l'envoi. Veuillez réessayer.";
                                formMessage.style.color = "red";
                            });
                    });
                } else {
                    console.error("Authentication failed. Form submission is blocked.");
                    formMessage.textContent = "Erreur d'authentification Firebase. Le formulaire ne peut pas être soumis.";
                    formMessage.style.color = "red";
                    submitButton.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
