<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de participation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="JSALI.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #0a0a0a;
            --highlight: #919191;
            --accent: #919191;
            --primary-text: #fff;
            --secondary-text: #cbd5e1;
            --blur: rgba(255, 255, 255, 0.05);
            --bg: #0a0a0a;
            --input-bg: #1a1a1a;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            padding-top: 5rem;
        }

        /* --- Loading Screen Styles --- */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--main-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
            opacity: 1;
            pointer-events: all;
        }

        .loader-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* From Uiverse.io by zeynabashouri */
        .loader {
            width: 45px;
            height: 40px;
            background: linear-gradient(
                #0000 calc(1 * 100% / 6),
                #fff 0 calc(3 * 100% / 6),
                #0000 0
            ),
            linear-gradient(
                #0000 calc(2 * 100% / 6),
                #fff 0 calc(4 * 100% / 6),
                #0000 0
            ),
            linear-gradient(
                #0000 calc(3 * 100% / 6),
                #fff 0 calc(5 * 100% / 6),
                #0000 0
            );
            background-size: 10px 400%;
            background-repeat: no-repeat;
            animation: matrix 1s infinite linear;
        }

        @keyframes matrix {
            0% {
                background-position: 0% 100%, 50% 100%, 100% 100%;
            }

            100% {
                background-position: 0% 0%, 50% 0%, 100% 0%;
            }
        }

        /* --- Main Content Styles --- */
        .main-content.hidden {
            display: none;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 1s ease forwards;
            flex-wrap: wrap;
        }

        nav h1 {
            font-size: 1.3rem;
            color: var(--highlight);
            margin-right: 1rem;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #profile-pic-container {
            position: relative;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        
        #profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--highlight);
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        #profile-pic:hover {
            transform: scale(1.1);
        }
        
        #profile-pic-input {
            display: none;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 0;
        }

        .nav-links a {
            color: var(--secondary-text);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--highlight);
        }

        .btn {
            padding: 0.4rem 1rem;
            background: var(--highlight);
            color: var(--main-bg);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn:hover {
            background: #a1a1a1;
            transform: scale(1.05);
        }

        #welcome-nav-msg {
            color: var(--highlight);
            font-weight: 600;
            margin-right: 0.5rem;
            display: none;
            white-space: nowrap;
        }

        .login-box {
            background: #111;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
            animation: popIn 0.7s ease forwards;
            box-sizing: border-box;
            margin-top: 2rem;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
            font-size: 2rem;
        }
        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
            font-weight: 600;
        }
        
        /* Updated Input and Textarea Styles for a more square look */
        .login-box input, .login-box textarea {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
            border-radius: 4px; /* Reduced border-radius for a more square feel */
            background: var(--input-bg);
            color: var(--primary-text);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .login-box button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px; /* Reduced border-radius to match inputs */
            background: var(--accent);
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        .login-box button:hover {
            background: #a1a1a1;
            box-shadow: 0 0 15px var(--accent);
        }
        .form-message {
            text-align: center;
            font-weight: bold;
            margin-top: 1rem;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            body { padding: 0.5rem; padding-top: 10rem; }
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            nav h1 { margin-bottom: 0.5rem; }
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 0.6rem;
                margin-top: 0.5rem;
            }
            .nav-links a, .nav-links .btn, #welcome-nav-msg {
                width: 100%;
                text-align: left;
                padding: 0.4rem 0;
                margin-right: 0;
            }
            .btn {
                width: auto;
                text-align: center;
                margin-top: 0.4rem;
                margin-bottom: 0.4rem;
                padding: 0.5rem 0.8rem;
            }
            #login-btn, #register-btn, #logout-btn {
                width: 100%;
                text-align: center;
                margin-left: 0;
            }
            #welcome-nav-msg { padding-left: 0; }
            .login-box { padding: 1.5rem; margin: 0 0.5rem; }
            .login-box h2 { font-size: 1.8rem; margin-bottom: 1.5rem; }
            .login-box input, .login-box textarea { padding: 0.6rem; margin-bottom: 1rem; }
            .login-box button { padding: 0.65rem; font-size: 1rem; }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            nav { padding: 1rem 1.5rem; }
            .nav-links { gap: 0.8rem; }
        }
        @media (max-width: 400px) {
            .login-box { padding: 1rem; }
            .login-box h2 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="loader-wrapper" id="loaderWrapper">
        <div class="loader"></div>
    </div>
    
    <div id="mainContent" class="main-content hidden">
        <nav>
            <h1>JSALI</h1>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Page principale</a>
                <a href="axe thematique.html">Axes Th√©matiques</a>
                <a href="sponsor.html">Sponsors</a>
                
                <div class="profile-section" style="display:none" id="profile-section">
                    <div id="profile-pic-container">
                        <input type="file" id="profile-pic-input" accept="image/*">
                        <img src="https://placehold.co/40x40/919191/0a0a0a?text=P" alt="Profile" id="profile-pic" />
                    </div>
                    <span id="welcome-nav-msg"></span>
                </div>
                
                <a href="register.html" class="btn" id="register-btn">S'inscrire</a>
                <a href="login.html" class="btn" id="login-btn">Se connecter</a>
                <button class="btn" id="logout-btn" style="display:none">D√©connexion</button>
            </div>
        </nav>

        <div class="login-box">
            <h2>Soumission de participation</h2>

            <form id="participation-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="Nom" required>
                    </div>
                    <div>
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" id="prenom" name="Pr√©nom" required>
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="etablissement">Etablissement de Rattachement</label>
                        <input type="text" id="etablissement" name="Etablissement de Rattachement" required>
                    </div>
                    <div>
                        <label for="fonction">Fonction</label>
                        <input type="text" id="fonction" name="Fonction" required>
                    </div>
                </div>
                <div>
                    <label for="titre">Titre de communication</label>
                    <input type="text" id="titre" name="Titre de communication" required>
                </div>
                <div>
                    <label for="axe">Axe</label>
                    <input type="text" id="axe" name="Axe" required>
                </div>
                <div>
                    <label for="auteurs">Auteurs(ices)</label>
                    <textarea id="auteurs" name="Auteurs(ices)" rows="3" required></textarea>
                </div>

                <div id="form-message" class="form-message"></div>

                <button type="submit">Soumettre</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration from user input
        const firebaseConfig = {
            apiKey: "AIzaSyBeFGzTiu3BcMCURE_Cpw4F4cmihY059mw",
            authDomain: "jsali-fstgat.firebaseapp.com",
            projectId: "jsali-fstgat",
            storageBucket: "jsali-fstgat.firebasestorage.app",
            messagingSenderId: "887844859070",
            appId: "1:887844859070:web:ff3f88a6c8ee0547a5c2ef",
            measurementId: "G-FW9DBVQND2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Global variables for Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        document.addEventListener("DOMContentLoaded", async () => {
            const loaderWrapper = document.getElementById('loaderWrapper');
            const mainContent = document.getElementById('mainContent');
            const minimumLoadingTime = 4000;
            const startTime = Date.now();
            const form = document.getElementById('participation-form');
            const formMessage = document.getElementById('form-message');

            const hideLoader = () => {
                const elapsed = Date.now() - startTime;
                const remainingTime = minimumLoadingTime - elapsed;

                setTimeout(() => {
                    if (loaderWrapper) {
                        loaderWrapper.classList.add('hidden');
                    }
                    setTimeout(() => {
                        if (mainContent) {
                            mainContent.classList.remove('hidden');
                        }
                    }, 500);
                }, Math.max(0, remainingTime));
            };

            // This line ensures the loader hides if this is the ins.html page directly
            if (window.location.pathname.includes('ins.html') || window.location.pathname.includes('participation_form.html')) {
                window.addEventListener('load', hideLoader);
            } else {
                hideLoader();
            }

            // Authenticate user for Firebase
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase authenticated successfully.");
            } catch (error) {
                console.error("Firebase authentication error:", error);
                // Handle authentication errors, though anonymous/custom token sign-in should generally succeed in Canvas
            }

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        entry.target.classList.remove('visible');
                    }
                });
            }, {
                threshold: 0.2
            });

            document.querySelectorAll('.feature').forEach(el => observer.observe(el));

            const user = localStorage.getItem('jsaliUser');
            const welcomeNavMsg = document.getElementById('welcome-nav-msg');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const profileSection = document.getElementById('profile-section');
            const profilePic = document.getElementById('profile-pic');
            const profilePicInput = document.getElementById('profile-pic-input');

            const placeholderPicPath = "https://placehold.co/40x40/919191/0a0a0a?text=P"; // Placeholder image for profile pic

            function loadProfilePic() {
                const savedPic = localStorage.getItem('jsaliProfilePic');
                if (savedPic) {
                    profilePic.src = savedPic;
                } else {
                    profilePic.src = placeholderPicPath;
                }
            }

            function saveProfilePic(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        localStorage.setItem('jsaliProfilePic', e.target.result);
                        profilePic.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            if (profilePic) {
                profilePic.addEventListener('click', () => {
                    if (user) {
                       profilePicInput.click();
                    }
                });
            }
            
            if (profilePicInput) {
                profilePicInput.addEventListener('change', saveProfilePic);
            }

            function showLoggedIn(userName) {
                if (welcomeNavMsg) welcomeNavMsg.textContent = ` ${userName} `;
                if (profileSection) profileSection.style.display = 'flex';
                if (welcomeNavMsg) welcomeNavMsg.style.display = 'inline-block';
                if (loginBtn) loginBtn.style.display = 'none';
                if (registerBtn) registerBtn.style.display = 'none';
                if (logoutBtn) logoutBtn.style.display = 'inline-block';
                if (profilePic) loadProfilePic();
            }

            function showLoggedOut() {
                if (welcomeNavMsg) welcomeNavMsg.textContent = '';
                if (profileSection) profileSection.style.display = 'none';
                if (welcomeNavMsg) welcomeNavMsg.style.display = 'none';
                if (loginBtn) loginBtn.style.display = 'inline-block';
                if (registerBtn) registerBtn.style.display = 'inline-block';
                if (logoutBtn) logoutBtn.style.display = 'none';
                localStorage.removeItem('jsaliUser');
                if (profilePic) profilePic.src = placeholderPicPath;
            }

            if (user) {
                showLoggedIn(user);
            } else {
                showLoggedOut();
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    showLoggedOut();
                    window.location.href = "index.html";
                });
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Check if user is authenticated via Firebase.
                if (!auth.currentUser) {
                    formMessage.textContent = "Veuillez patienter pendant l'authentification Firebase ou vous connecter...";
                    formMessage.style.color = "yellow";
                    return; // Prevent submission until auth is ready
                }

                const formData = new FormData(form);
                const submissionData = Object.fromEntries(formData.entries());
                
                // Add timestamp and initial status
                submissionData.timestamp = serverTimestamp();
                submissionData.status = 'pending'; // Default status for new submissions
                
                formMessage.textContent = "Envoi en cours...";
                formMessage.style.color = "yellow";

                try {
                    // Store in Firestore: /artifacts/{appId}/public/data/formSubmissions
                    const submissionsRef = collection(db, `artifacts/${appId}/public/data/formSubmissions`);
                    await addDoc(submissionsRef, submissionData);

                    formMessage.textContent = "Votre participation a √©t√© soumise avec succ√®s !";
                    formMessage.style.color = "green";
                    form.reset();
                } catch (error) {
                    console.error("Erreur lors de la soumission du formulaire vers Firestore:", error);
                    formMessage.textContent = "Une erreur est survenue lors de l'envoi. Veuillez r√©essayer.";
                    formMessage.style.color = "red";
                }
            });
        });
    </script>
</body>
</html>
